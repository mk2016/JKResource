          <p><span>岗位采集审核综述</span></p>
        </div>
      </div>

      <!-- Unnamed (水平线) -->
      <div id="u926" class="ax_default line">
        <img id="u926_img" class="img " src="images/综述_1/u926.png"/>
        <!-- Unnamed () -->

        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u928" class="ax_default _文本段落">
        <div id="u928_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u929" class="text" style="visibility: visible;">
          <p><span>审核其他平台采集过来的岗位，消耗内容部大量人工，因此对采集来的岗位审核机制进行优化</span></p><p><span><br></span></p><p><span>1、对城市进行区分，分为：采集重点城市和非采集重点城市</span></p><p><span><br></span></p><p><span>2、数据采集优化，抓取未获取到的数据；其他平台没有的字段，[工作日期][招聘人数]空着，其他字段进行默认填充</span></p><p><span><br></span></p><p><span>3、新增【采集自动审核】敏感词，对应岗位内容及岗位标题</span></p><p><span><br></span></p><p><span><br></span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u930" class="ax_default _三级标题">
        <div id="u930_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u931" class="text" style="visibility: visible;">
          <p><span>自动审核规则</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u932" class="ax_default _文本段落">
        <div id="u932_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u933" class="text" style="visibility: visible;">
          <p><span>1.非重点城市，字段完整且无采集自动审核敏感词，由系统直接发布</span></p><p><span><br></span></p><p><span>2.重点城市，已有账号+字段完整+无采集自动审核敏感词，由系统直接发布</span></p><p><span><br></span></p><p><span>除以上两种类别岗位，系统不直接发布，由运营进行人工核对</span></p>
        </div>
      </div>
