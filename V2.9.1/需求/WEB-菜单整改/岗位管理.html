          <p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:16px;color:#1E1E1E;">【正在招人</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:16px;color:#1E1E1E;">】和</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:16px;color:#1E1E1E;">【已完成</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:16px;color:#1E1E1E;">】中的</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:16px;color:#1E1E1E;">岗位条目</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:16px;color:#1E1E1E;">都</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:16px;color:#1E1E1E;">新增【发工资】操作，</span><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;font-size:16px;color:#1E1E1E;">点击</span><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;font-size:16px;color:#1E1E1E;">【发工资】</span><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;font-size:16px;color:#1E1E1E;">判断用户是否设置了钱袋子密码，若没设置，则跳转到钱袋子密码设置页面。</span><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;font-size:16px;color:#1E1E1E;">若已设置号钱袋子密码则</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:16px;color:#1E1E1E;">跳转到</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:16px;color:#1E1E1E;">【</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:16px;color:#1E1E1E;">发工资-未发放tab页】</span></p><p style="font-size:18px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:18px;color:#1E1E1E;">&nbsp;</span></p><p style="font-size:18px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:18px;color:#1E1E1E;">&nbsp;</span></p><p style="font-size:18px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:18px;color:#1E1E1E;">&nbsp;</span></p><p style="font-size:18px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:18px;color:#1E1E1E;">[审核不通过]和[审核中]的岗位没有发工资的入口，其他状态的岗位有。</span></p><p style="font-size:18px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:18px;color:#1E1E1E;">&nbsp;</span></p><p style="font-size:18px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:18px;color:#1E1E1E;">&nbsp;</span></p><p style="font-size:18px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:18px;color:#FF0000;">&nbsp;</span></p><p style="font-size:18px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:18px;color:#FF0000;">发布岗位整合到岗位管理菜单里</span></p><p style="font-size:18px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;font-size:18px;color:#1E1E1E;">&nbsp;</span></p>
